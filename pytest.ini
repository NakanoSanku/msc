[pytest]
markers =
    e2e: End-to-end tests that require real devices (deselect with '-m "not e2e"')
    unit: Unit tests that use mocking (deselect with '-m "not unit"')

testpaths =
    msc-adb/tests
    msc-adbblitz/tests
    msc-base/tests
    msc-droidcast/tests
    msc-minicap/tests
    msc-mumu/tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
